spring.application.name=Music Store API

# Server Configuration
server.port=8081
server.error.include-message=always
server.error.include-binding-errors=always

# Database Configuration - Supabase PostgreSQL (Session Pooler - IPv4 Compatible)
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://aws-1-eu-central-2.pooler.supabase.com:5432/postgres}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:postgres.phibuizpsogapbgfxcrb}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:339W4Ra2EvRJKaXr}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=${SPRING_JPA_HIBERNATE_DDL_AUTO:update}
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.open-in-view=false

# Swagger/OpenAPI Configuration
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.enabled=true
springdoc.swagger-ui.operations-sorter=method
springdoc.swagger-ui.tags-sorter=alpha

# Logging Configuration
logging.level.root=INFO
logging.level.com.music.music_inventory_api=DEBUG
logging.level.org.springframework.web=INFO
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Validation
spring.jackson.deserialization.fail-on-unknown-properties=true

# Actuator (for health checks)
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=when-authorized

# JWT Configuration
jwt.secret=${JWT_SECRET:mySecretKeyForJWTtokenGenerationMustBeLongEnough256bitsForHS256Algorithm}
jwt.expiration=${JWT_EXPIRATION:86400000}